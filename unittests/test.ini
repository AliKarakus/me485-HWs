[backend-cpu]
multi-thread = parallel

[mesh]
in_name=mixed.msh
out_name=mixed.pbm

[constants]
gamma = 1.4
pi    = 3.141592653589793
qf    = 1

[solver]
system = grad
order = 2
limiter = mlp-u2
gradient = least-square

[solver-time-integrator]
mode = none

[soln-ics]
q = x*x + y*y 

[soln-bcs-drichlet]
type = drichlet
q = x*x + y*y

[soln-bcs-neumann]
type = neumann


[soln-plugin-writer]
name = grad_out
iter-out = 1

